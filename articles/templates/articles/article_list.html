
{% extends 'base_layout.html' %}        <!-- 'article_list.html' extends the 'base_layout.html' -->

{% block content %}

    <h1>Articles</h1>
    <div class = "articles">
    
        {% for article in articles %}
    
            <div class = "article">
                <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }} </a></h2>
                <p>{{ article.snippet }}</p>
                <p><em><small>{{ article.date }}</small></em></p>
                <p class="author">Added by "<span class="caps">{{ article.author.username }}</span>"</p>
            </div>
            
        {% endfor %}
    
     
</div>

{% endblock %}
